<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="estilo.css">
</head>
<body>
  <h1>Cálculo de Integral Definida</h1>

  <label for="limiteA">Límite inferior (a):</label>
  <input type="number" id="limiteA" value="-10" step="0.1"><br>

  <label for="limiteB">Límite superior (b):</label>
  <input type="number" id="limiteB" value="10" step="0.1"><br>

  <label for="intervalos">Número de intervalos (n):</label>
  <input type="number" id="intervalos" value="1000"><br>

  <button id="calcular">Calcular Integral</button>

  <div id="integral">Integral definida:</div>
  <div id="funcion">Función: f(x) = x - 1 en [-10, 3], x^2 en [4, 9], 1/x^3 en x >= 10</div>
  <div id="resultado">El valor de la integral definida es: </div>

  <script src="ejemplo2.js"></script>
</body>
</html>
